<h2>Resizer</h2>
<p></p><select id="comp-size">
  <option>390</option>
  <option>768</option>
  <option>1440+</option>
</select></p>
<button id="apply">Apply</button>
<button id="cancel">Cancel</button>
<script>

document.getElementById('apply').onclick = () => {
  const selectBox = document.getElementById('comp-size');
  const spacerInput = selectBox.value;
  
  parent.postMessage({ pluginMessage: { type: 'spacer-input', spacerInput } }, '*')
}

document.getElementById('cancel').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
}

</script>
