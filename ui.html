<!-- Standard link tag-->
<link rel="stylesheet" href="./node_modules/figma-plugin-ds/dist/figma-plugin-ds.css">
<!-- Standard link tag-->
<script src="node_modules/figma-plugin-ds/dist/iife/figma-plugin-ds.js"></script> 

<h2>Resizer</h2>
<p></p><select id="comp-size">
  <option>390</option>
  <option>768</option>
  <option>1440+</option>
</select></p>
<button class='button button--primary-destructive'>Test</button>
<button class='button button--secondary-destructive'>Label</button>
<button id="apply">Apply</button>
<button id="cancel">Cancel</button>
<script>

document.getElementById('apply').onclick = () => {
  const selectBox = document.getElementById('comp-size');
  const spacerInput = selectBox.value;
  
  parent.postMessage({ pluginMessage: { type: 'spacer-input', spacerInput } }, '*')
}

document.getElementById('cancel').onclick = () => {
  parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
}

</script>
